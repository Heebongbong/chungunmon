<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet" type="text/css">
    <script src="./index.js"></script>
    <script>
        window.onload = function(){
            document.getElementById('inp_file').addEventListener('change', handleFile);
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="header">

        </div>
        <div id="contents">
            <div class="cont_inp">
                <button onclick="openModal()">데이터 입력</button>
            </div>
            <div class="cont_txt">
            </div>
        </div>
        <div id="footer">

        </div>
    </div>

    <div class="modal_window">
        <div class="modal_title">
            <div>타이틀</div>
            <div class="modal_title_x" onclick="closeModal()">X</div>
        </div>
        <div class="modal_body">
            <div class="modal_body_inp">
                <input type="file" id="inp_file">
            </div>
            <div class="modal_body_txt">
                <textarea rows="20" cols="20" id="data_csv"></textarea>
            </div>
        </div>
        <div class="modal_footer">
            <button onclick="data_parse()">적용</button>
        </div>
    </div>
</body>
</html>
